<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice Problems: Forms</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" /></dd>
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" /></dd>
          <dt><label for="email">Email Address</label></dt>
          <dd><input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" /></dd>
          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" /></dd>
        </dl>
        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </body>
</html>
